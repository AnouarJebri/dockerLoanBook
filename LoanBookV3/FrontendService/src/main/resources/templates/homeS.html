<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/homeS.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<div class="navbar">
    <h1>
        <!--img src="Mylogo.png" alt="LoanBook Logo"!-->
        <span>LoanBook</span>
    </h1>
    <div class="search-bar">
        <label>
            <input type="text" placeholder="Search for users...">
        </label>
        <button class="search-button"><i class="fas fa-search"></i></button>
    </div>

    <!-- Add this inside your body where you want the flash message to appear -->
    <div id="flash-message"></div>
    <ul>
        <li><a href="#" id="home"><i class="fas fa-home"></i> Home</a></li>
<!--        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>-->
        <li id="cart-container">
            <a href="#"><i class="add-to-cart-btn fas fa-shopping-cart"></i>Cart</a>
            <div id="mini-cart">
                <table id="cart-items-table" ><!--class="table"-->
                    <thead id="cart-table-header" style="display: none;">
                    <tr>
                        <th>Author</th>
                        <th>Title</th>
                    </tr>
                    </thead>
                    <tbody id="cart-items">
                    <!-- Reserved Book rows will be appended here -->
                    </tbody>
                </table>
                <button id="reserve-btn" style="margin-top: 10px;">Reserve</button>
            </div>
        </li>
        <li><a href="#"><i class="fas fa-user-circle"></i> Profile</a></li>
        <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
</div>

<div class="content">
    <div class="user-info">
        <img src="https://via.placeholder.com/150" alt="User Avatar">
        <div>
            <h2 id="user-name">John Doe</h2>
            <p>View your profile</p>
        </div>
    </div>
    <!--List of the books here-->
    <div id="book-list-section" style="display: none;">
        <h2>List of Books</h2>
        <table id="book-list" class="table">
            <thead>
            <tr>
                <th>author</th>
                <th>number of books</th>
                <th>title</th>
                <th>reservation number</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Book rows will be appended here -->
            </tbody>
        </table>
    </div>
</div>

<!--Script for the session check-->
<script>
    $(document).ready(function() {
        const LocalUrl = '/api/frontend';
        // Check if UserId is available
        const UserId = localStorage.getItem('id');
        const role = localStorage.getItem('role');
        if (!UserId||role==='ADMIN') {
            // If no UserId, redirect to loginError
            window.location.href = LocalUrl+'loginError';
        }
    });
</script>
<script src="/javascript/homeS.js"></script>
<script>
    $(document).ready(function() {
        const userName = localStorage.getItem('userName');
        if (userName) {
            $('#user-name').text(userName);
        }
    });
</script>

</body>
</html>
