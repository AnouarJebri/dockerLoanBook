<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/register.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 login-form-1">
            <h3>Register</h3>
            <form id="registerForm" method="post">
                <div class="form-group">
                    <label>
                        <input id="nom" type="text" class="form-control" placeholder="Your Name *" name="nom" required />
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input id="prenom" type="text" class="form-control" placeholder="Your Last Name *" name="prenom" required />
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input id="email" type="email" class="form-control" placeholder="Your Email *" name="email" required />
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input id="password" type="password" class="form-control" placeholder="Your Password *" name="password" required />
                    </label>
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Sign Up" />
                </div>
                <div class="text-center">
                    Already have an account? <a th:href="@{/api/frontend/login}">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/javascript/register.js"></script>
</body>
</html>
